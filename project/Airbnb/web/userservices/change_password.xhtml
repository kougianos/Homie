<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html">

    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <!-- Page Title -->
                <div class="page-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 page-title wow fadeIn">
                                <span aria-hidden="true" class="icon_key"></span>
                                <h1>Change Password</h1>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Us -->
                <div class="contact-us-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-7 contact-form wow fadeInLeft">                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                          


                                <h:form>
                                    <div class="form-group">
                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                                  <h:outputLabel for="password">Old Password</h:outputLabel>
                                        <h:inputSecret id="password" value="#{sessionController.password}" required="true" requiredMessage="Please enter your old password" />
                                        <h:message for="password" styleClass="error"/>
                                    </div>    
                                    <div class="form-group">
                                        <h:outputLabel for="new_password">New Password</h:outputLabel>
                                        <h:inputSecret id="new_password" value="#{sessionController.new_password}" required="true" requiredMessage="Please enter your new password" />
                                        <h:message for="new_password" styleClass="error"/>
                                    </div>   
                                    <div class="form-group">
                                        <h:outputLabel for="new_password_check">Enter New Password again</h:outputLabel>
                                        <h:inputSecret id="new_password_check" value="#{sessionController.new_password_check}" required="true" requiredMessage="Please reenter your new password" />
                                        <h:message for="new_password_check" styleClass="error"/>
                                    </div> 

                                    <h:commandButton id="save" value="save" class="big-link-1" action="#{sessionController.changePassword}" />

                                    <p><h:messages globalOnly="true" styleClass="error"/> </p>

                                </h:form>
                            </div>

                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
