<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>User List</title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    </h:head>
    <h:body>
            <h1> User List</h1>
            <h:form>
                <h:dataTable value="#{users.list}" var="usr" 
                    styleClass="userTable"
                    headerClass="userTableHeader"
                    rowClasses="userTableOddRow,userTableEvenRow">
                 <h:column> 
                    <f:facet name="header">ID</f:facet>
                    #{usr.id}
                 </h:column>
                 <h:column>    				
                    <f:facet name="header">Username</f:facet>    				
                    #{usr.userName}
                 </h:column>
                 <h:column>
                    <f:facet name="header">First Name</f:facet>
                    #{usr.firstName}
                 </h:column>
                 <h:column>
                    <f:facet name="header">Last Name</f:facet>
                    #{usr.lastName}
                 </h:column>
                </h:dataTable>
       </h:form>
        <p/>
        <h:form>
            <h:commandButton id="logout" value="Logout" action="#{user.logout}"/>
        </h:form>
    </h:body>
</html>
