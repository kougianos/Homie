<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">

    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <!-- Page Title -->
                <div class="page-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-2 col-sm-offset-1 page-title wow fadeIn">
                                <span  aria-hidden="true" class="icon_mail"></span>
                                <h3>Inbox</h3> 
                            </div>
                        </div>
                    </div>
                </div>
                <div class="contact-us-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-7 contact-form wow fadeInLeft" style="margin-bottom: -80px">
                                <h:dataTable value="#{messageManagementController.inbox}" var="message"
                                             styleClass="order-table"
                                             headerClass="order-table-header"
                                             rowClasses="order-table-odd-row,order-table-even-row"
                                             >

                                    <h:column>
                                        <f:facet name="header">Sender</f:facet>
                                            #{message.user.username}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">Associated Room</f:facet>
                                            #{message.idroom.idroom}
                                    </h:column>

                                    <h:column>
                                        <f:facet name="header">DateTime</f:facet>
                                            #{message.date}
                                    </h:column>
                                    <h:column>
                                        <f:facet name="header">Manage</f:facet>
                                        <h:link value="view message" outcome="/messages/view_message_inbox" >        
                                            <f:param name="messageID" value="#{ message.messagePK.idmessage }" />
                                        </h:link>
                                    </h:column>

                                </h:dataTable>
                                <h:button style="margin-top: 32px;" value="Back" outcome="/messages/messages" class="logout_button" />
                            </div>

                        </div>
                    </div>
                </div>
            </ui:define>
        </ui:composition>

    </h:body>
</html>
