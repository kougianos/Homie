<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <!-- Page Title -->
                <div class="page-title-container">
                    <div class="container" style="float: left;">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 page-title wow fadeIn">
                                <span aria-hidden="true" class="icon_mail"></span> <br/> <br/>
                                <h1>Compose New Message</h1><br/>
                            </div>
                        </div>
                    </div>
                </div>
                <!-- Contact Us -->

                <div class="contact-us-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-7 contact-form wow fadeInLeft">
                                <h:form role="form">
                                    <h:messages globalOnly="true" styleClass="error" />
                                    <div class="form-group">
                                        <label for="contact-email">To</label> <br/>
                                        <h:outputLabel  value="#{replyMessage.username_to}" class="MessageDetails"></h:outputLabel>
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-subject">Associated Room ID</label> <br/>
                                        <h:outputLabel  value="#{replyMessage.associated_room}" class="MessageDetails"></h:outputLabel>
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-subject">Associated Room Title</label> <br/>
                                        <h:outputLabel  value="#{replyMessage.room_title}" class="MessageDetails"></h:outputLabel>
                                    </div>
                                    <div class="form-group">
                                        <label for="contact-message">Message</label>
                                        <h:inputTextarea value="#{replyMessage.messagetext}" a:placeholder="Your message..."  class="contact-subject form-control" ></h:inputTextarea>
                                    </div>
                                    <h:commandButton value="Send"  class="big-link-1" action="#{replyMessage.send()}" />
                                    <h:button value="Discard"  class="big-link-1" outcome="/index" />
                                    <h:button value="Back to Messages"  class="big-link-1" outcome="/messages/inbox" />
                                </h:form>
                            </div>
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
