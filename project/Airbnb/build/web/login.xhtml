<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

    <h:body>
        <ui:composition template="/template/layout.xhtml">

            <ui:define name="content">
                <!-- Page Title -->
                <div class="page-title-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-10 col-sm-offset-1 page-title wow fadeIn">
                                <span aria-hidden="true" class="icon_profile"></span>
                                <h1>Login</h1> <br> </br>
                                <p>Login today to gain a lot of benefits!!!</p>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Contact Us -->
                <div class="contact-us-container">
                    <div class="container">
                        <div class="row">
                            <div class="col-sm-7 contact-form wow fadeInLeft">
                                <p>
                                    If you do not have an account you can <h:link value="register" outcome="/userservices/register" /> here
                                </p>
                                                                
                                <h:form>
                                    <div class="form-group">
                                        <h:outputLabel for="username">Username</h:outputLabel>
                                        <h:inputText a:autofocus="true" id="username" value="#{sessionController.username}" required="true" requiredMessage="Please enter your username" />
                                        <h:message for="username" styleClass="error"/>
                                    </div>    
                                    <div class="form-group">
                                        <h:outputLabel for="password">Password</h:outputLabel>
                                        <h:inputSecret id="password" value="#{sessionController.password}" required="true" requiredMessage="Please enter your password" />
                                        <h:message for="password" styleClass="error"/>
                                    </div>   
                                    
                                    <h:commandButton id="login" value="login" class="big-link-1" action="#{sessionController.login()}" />
                                    
                                    <p><h:messages globalOnly="true" styleClass="error"/> </p>
                                    
                                </h:form>
                            </div>
                           
                        </div>
                    </div>
                </div>


            </ui:define>
        </ui:composition>

    </h:body>
</html>
