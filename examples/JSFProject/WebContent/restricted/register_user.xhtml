<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Register User</title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    </h:head>
    <h:body>
        <h:form>
            <h1> Registration Form </h1>
            <h:panelGrid columns="3">
                Username: 
                <h:inputText id="userName" value="#{user.userName}" 
                             validatorMessage="Maximum length is 50 characters"
                             required="true" requiredMessage="Please enter your username">
                     <f:validateLength maximum="50"/>
                </h:inputText>                  
                <h:message for="userName" styleClass="error"/>
                Password: 
                <h:inputSecret id="password" value="#{user.password}" 
                             validatorMessage="Maximum length is 15 characters"
                             required="true" requiredMessage="Please enter your password">
                <f:validateLength maximum="15"/>
                </h:inputSecret>                  
                <h:message for="password" styleClass="error"/>
                First Name: 
                <h:inputText id="firstName" value="#{user.firstName}" 
                             validatorMessage="Maximum length is 50 characters"
                             required="true" requiredMessage="Please enter your first name">
                <f:validateLength maximum="50"/>
                </h:inputText>                  
                <h:message for="firstName" styleClass="error"/>
                Last Name: 
                <h:inputText id="lastName" value="#{user.lastName}"
                         validatorMessage="Maximum length is 100 characters"
                         required="true" requiredMessage="Please enter your last name">
                <f:validateLength maximum="100"/>
                </h:inputText>
                <h:message for="lastName" styleClass="error"/>
            </h:panelGrid>
            <p/>
            <h:commandButton id="register" value="Register user" action="#{user.registerUser}"/>
            <h:messages globalOnly="true" styleClass="error"/>
        </h:form>
        <p/>
        <h:form>
            <h:commandButton id="logout" value="Logout" action="#{user.logout}"/>
        </h:form>
    </h:body>
</html>
