<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:m="http://code.google.com/p/gmaps4jsf/">
    <h:head>
        <title>Map Test</title>
        <h:outputStylesheet name="newcss.css" library="css"/>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?sensor=true">
        </script> 
    </h:head>
    <h:body>
            <h1> Map Test</h1>
            <h:form>
                <m:map width="500px"  height="500px" zoom="20" address="#{address.address}">
                 <m:marker />
                 <m:htmlInformationWindow htmlText="#{address.address}"/>
            </m:map>
            </h:form>
    </h:body>
</html>
